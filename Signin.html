<!Doctype html>
<html>
<head>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><style>
  body {font-family: "Roboto", sans-serif}
  .w3-bar-block .w3-bar-item {
    padding: 16px;
    font-weight: bold;
  }
  </style>
</head>
<body>

<div class="w3-container" style="padding:32px">
<!--sigin form--->
<center>
<form action="command/Signin.php" class="w3-container w3-card-4 w3-light-grey w3-text-black w3-margin" style="width:50%" method="post">
<h2 class="w3-center">Sign In</h2>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="email" type="email" placeholder="Email" required>
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="password" type="password" placeholder="password" required>
    </div>
</div>
<input type="hidden" name="submitted" value="true">
<input type ="submit" class="w3-button w3-block w3-section w3-black w3-ripple w3-padding" name="Signin" value="Signin">
<button class="w3-button  w3-section w3-black " >
  <a href="Signup.html" class="w3-button  w3-black" style="width:98.5%" target="iframe_a">Sign up</a>
</button>

</form>
</center>
<!-- end of sigin form--->
</body>
</html>
